<!-- Digital Clock -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Digital clock </title>
    <link rel="stylesheet" href="digiclock.css">
</head>
<body>
   <div id="main_clock">
    <div class="title"><h1 class="h1">Digital Clock</h1> </div>
    <!-- Clock Starts-->
    <div id="digiclock">
        <div class="subclock">
          <div class="hours">   </div> <!-- Hour -->
          <div class="minutes"> </div> <!-- Minutes -->
          <div class="seconds"> </div> <!-- Seconds -->
          <div class="am_pm"></div>
        </div>
        <div id="subclock2">
            <!-- Day -->
            <div class="day"> 
                <div class="subday"></div>
            </div>
            <!-- Month -->
            <div class="month">
                <div class="submonth"></div>
            </div>
            <!-- Year -->
            <div class="year">
                <div class="subyear"></div>
            </div>

        </div>
        
    </div>
    <!-- Clock Ends -->
   </div>
    
    

    <script src="digiclock.js"></script>
</body>
</html>
