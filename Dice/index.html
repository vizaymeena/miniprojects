<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice</title>
    <link rel="stylesheet" href="dice.css">
    <style>
        #main{
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div id="first">
         <h1 id="title"> Let's Play  </h1>

         <div id="btn">
          <button id="button" onclick="roll()"> Start </button>
         </div>
    </div>

    <div id="main"> 
     
    <div id="dicecontainer">
        <!-- Box 1 -->
        <div id="box1">
            <div class="boxx1"> </div>
        </div>

        <!-- Box 2 -->
        <div id="box2">
            <div class="boxx2" > </div>
            <div class="boxx2" > </div>
        </div>

        <!-- Box 3 -->
        <div id="box3">
            <div class="box3_0">
                <div class="subboxx3" > </div>
                <div class="subboxx3" > </div>
            </div>
            <div class="box3_1">
                <div class="subboxx3"> </div>
            </div>
        </div>

        <!-- Box 4 -->
         <div id="box4">
            <div class="subbox4">               <!-- 4th Top -->
                <div class="subboxx4" > </div>
                <div class="subboxx4" > </div>
            </div>
            <div class="subbox4_0">             <!-- 4th bottom -->
                <div class="subboxx4" > </div>
                <div class="subboxx4" > </div>
            </div>
         </div>
         <!-- Box 5 -->
          <div id="box5">
            <div class="box5_0">                 <!-- 5Th top -->
                <div class="subboxx5" > </div>
                <div class="subboxx5" > </div>
            </div>
            <div class="box5_1">
                <div class="subboxx5" > </div>     <!-- 5th center -->
            </div>
            <div class="box5_2">                 <!-- 5th bottom -->
                <div class="subboxx5" > </div>
                <div class="subboxx5" > </div>
            </div>
          </div>

          <!-- Box 6 -->
           <div id="box6">
            <div class="box6_0">                        <!-- 6th top -->
                <div class="subboxx6"> </div>
                <div class="subboxx6"> </div>
            </div>
            <div class="box6_1">                        <!-- 6th Mid -->
                <div class="subboxx6" > </div>
                <div class="subboxx6" > </div>
            </div>
            <div class="box6_2">                        <!-- 6th Bottom -->
                <div class="subboxx6" > </div>
                <div class="subboxx6" > </div>
            </div>

           </div>
    </div> <!-- Dice container -->
</div> <!-- Main container -->
   <div id="exit">
    <button id="exitbutton" onclick="exit()">End</button>
   </div>

    <script src="dice.js"></script>
</body>
</html>
